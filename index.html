<!DOCTYPE html>
<html>
  <head>
    <title>Hoenn Pokedex</title>
    <meta name="description" content="A Catalog of Pokemon in the Hoenn Region" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Pokemon Hoenn Pokedex</h1>
    </header>
    <div class="search-wrapper">
      <input type="search" id="search-input" placeholder="Search Pokemon by Name, Type, or Number" oninput="searchPokemon();">
    </div>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <img src="" alt="pokemon" />
        <h2>Pokemon</h2>
        <p>Types</p>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
